<head>

<!-- Adapted from http://people.csail.mit.edu/karger/Exhibit/CAR/HandsOn/ -->
<!-- bots tab of botsDB Google Sheet -->

<!-- botMakers tab of botsDB Google Sheet -->
	<link rel="exhibit-data" type="application/jsonp" href="https://spreadsheets.google.com/feeds/list/1vleb6Y37ctkjlWbCiTemABgpit83eqW1FT8HEwc0l9I/2/public/values?alt=json-in-script" data-ex-converter="googleSpreadsheets" />
	<link href="js/schema.js" type="application/json" rel="exhibit-data" />
<!-- Replace the URL here with your Exhibit 3.0 script location -->
	<script src="http://api.simile-widgets.org/exhibit/STABLE/exhibit-api.js" type="text/javascript"></script> <script src="http://api.simile-widgets.org/exhibit/STABLE/extensions/time/time-extension.js" type="text/javascript"></script>

	      <script type="text/javascript" src="/js/autolinkUsernames.js"></script>
	
	<style>
    .bot-thumbnail {margin:5px; padding:10px; width:140px;}
    .bot-thumbnail img {width: 48px; height: 48px;}
    </style> 
</head>
<body>
<div id="main-content">
	<div id="title-panel">
		<h1>
			Bots 
		</h1>
	</div>
	<div id="top-panels">
		<table width="100%">
			<tr>
				<td> 
				<div data-ex-role="facet" data-ex-expression=".type" data-ex-facet-label="Type">
				</div>
				</td>
				<td> 
				<div data-ex-role="facet" data-ex-facet-class="NumericRange" data-ex-expression=".followers_count" data-ex-paginate="true" data-ex-interval="250" data-ex-facet-label="Number of Followers">
				</div>
				</td>
				<td> 
				<div data-ex-role="facet" data-ex-facet-class="NumericRange" data-ex-expression=".statuses_count" data-ex-interval="1000" data-ex-facet-label="Number of Tweets">
				</div>
				</td>
			</tr>
		</table>
		<div data-ex-role="facet" data-ex-facet-class="TextSearch">
		</div>
	</div>
	<div data-ex-role="viewPanel" style="padding: 1em 0.5in;">

<!--     <div data-ex-role="collection" data-ex-item-types="Item"></div> -->
		            <table data-ex-role="lens" class="botmaker" style="display: none;"><tr>
                <td><img data-ex-src-content=".profile_image_url" alt="portrait" /></td>
                <td>
                    @<a data-ex-href-content=".label" data-ex-content=".label" class="name"></a>
                    <div data-ex-if-exists=".description" class="description">
                        <span data-ex-content=".description"></span>
                    </div>
                </td>
            </tr></table>

		<div data-ex-role="view" data-ex-label="List" data-ex-orders=".label" data-ex-possible-orders=".label, .twitter_id, .followers_count, .friends_count, .statuses_count, .last_status_created_at, .account_created_at" data-ex-show-all="false">

<!-- From http://nielsmayer.com/xwiki/bin/get/Exhibit/pods -->
		</div>
		<div data-ex-role="view" data-ex-view-class="Thumbnail" data-ex-show-all="true" data-ex-orders=".label" data-ex-possible-orders=".label, .twitter_id, .followers_count, .friends_count, .statuses_count, .last_status_created_at, .account_created_at">
			<div data-ex-role="lens" class="bot-thumbnail" style="display:none;">
				<img data-ex-src-content=".profile_image_url" /><a data-ex-href-subcontent="https://twitter.com/"> 
				<div>
					@<span data-ex-content=".label"></span></a> 
				</div>
			</div>
		</div>
		<div data-ex-role="view" data-ex-view-class="Tabular" data-ex-columns=".label, .twitter_id, .followers_count, .friends_count, .statuses_count, .last_status_created_at, .account_created_at" data-ex-column-labels="Who,Role,Where?,Tweet">
		</div>

<!-- 
			<div data-ex-role="view"
			  data-ex-view-class="Timeline"
			  data-ex-start=".account_created_at"
			  data-ex-bubble-width="150"
			  data-ex-bubble-height="150">
			 <div data-ex-role="lens" class="nobelist-timeline-lens" style="display: none;">
			   <div><span data-ex-content=".label"></span></div>
			   <div>
				<span data-ex-content=".label" class="discipline"></span>
			   </div>
			 </div>
			 </div>
 -->
	</div>

                data-ex-label="Details"
                data-ex-view-class="Tile"
                data-ex-show-all="true">
            </div>
 -->
</div>
