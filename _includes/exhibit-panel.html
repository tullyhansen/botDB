<div data-ex-role="viewPanel">

	<div data-ex-role="lens" style="display: none; padding-left: 0;">
		<div data-ex-if-exists=".profile_image_url" class="bot-thumbnail-img" style="width: 3rem; float: left;">
			<img class="bot-thumbnail-img" data-ex-src-content=".profile_image_url" alt="portrait" />
		</div>
		<div class="handle">
			<h2 style="margin-top: .2rem;"><a data-ex-href-subcontent="https://twitter.com/{&#123;.label}}" target="_blank" data-ex-content="concat('@', .label)"></a><span data-ex-if-exists=".name"> (<span data-ex-content=".name"></span>)</span></h2>
		</div>
		<div data-ex-if-exists=".created-by" class="created-by" style="clear: left;">
			A <span data-ex-content=".type"></span> by <span data-ex-content=".created-by"></span>.
		</div>
		<div data-ex-if-exists=".description" class="description" style="clear: left;">
			<blockquote data-ex-content=".description"></blockquote>
		</div>

<span data-ex-content="!created-by"><ul><li data-ex-content="value"></li></ul></span>

	   <table style="display: none;"> 
			<tr> 
				<td>
				
					<div data-ex-select=".type">
					   <div data-ex-case="bots">the .type = bots case</div>
					   <div data-ex-case="botally">the .type = botally case</div>
					   <div data-ex-case="botmedia">the .type = botmedia case</div>
					   <div data-ex-case="botmaterials">the .type = botmaterials case</div>
					   <div>the catchall case</div>
					</div>
					<div 	.type"></div>

	<div data-ex-role="view" data-ex-collection-i-d="{{ page.title | downcase }}" data-ex-view-class="Tile" data-ex-label="Detailed View" data-ex-orders=".label" data-ex-possible-orders=".label, .twitter_id, .followers_count, .friends_count, .statuses_count, .last_status_created_at, .account_created_at">
	</div>
	<div data-ex-role="view" data-ex-collection-i-d="{{ page.title | downcase }}" data-ex-show-all="true" data-ex-view-class="Thumbnail" data-ex-orders=".label" data-ex-possible-orders=".label, .twitter_id, .followers_count, .friends_count, .statuses_count, .last_status_created_at, .account_created_at">
		<div data-ex-role="lens" class="bot-thumbnail" style="display:none;">
			<a data-ex-href-content="value"><img data-ex-src-content=".profile_image_url" /></a>
		</div>
	</div>
